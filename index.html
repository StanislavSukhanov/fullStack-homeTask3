<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <header>

        </header>
        <main>
            <div class="slider-container">
                <ul id="slides">
                    <li class="slide showing">Slide 1</li>
                    <li class="slide">Slide 2</li>
                    <li class="slide">Slide 3</li>
                    <li class="slide">Slide 4</li>
                    <li class="slide">Slide 5</li>
                </ul>
                <div class="controls prev" id="previous"><img src="img/arrows-svg-down-6 (1).png" alt=""></div> 
                <div class="controls next" id="next"><img src="img/arrows-svg-down-6 (1).png" alt=""></div>
                <div class="controls-bottom">
                    <div id="stops" class="stop"><img src="img/stop.png" alt=""></div>
                    <div id="start" class="play"><img src="img/play.png" alt=""></div>
                </div>
            </div>
